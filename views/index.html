<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
</head>
<body>
    <h1>Selamat Datang, [Nama Pengguna]!</h1>
    
    <h2>Foto Profil</h2>
    <img src="[URL Gambar Profil]" alt="Foto Profil" width="200">
    
    <h3>Unggah Gambar Profil</h3>
    <form action="/upload-profile-photo" method="post" enctype="multipart/form-data">
        <input type="file" name="profile-photo" accept="image/*" required>
        <button type="submit">Unggah</button>
    </form>

    <h3>Hapus Gambar Profil</h3>
    <form action="/delete-profile-photo" method="post">
        <button type="submit">Hapus</button>
    </form>

    <h2>Perbarui Profil</h2>
    <form action="/update-profile" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Perbarui</button>
    </form>
</body>
</html>
